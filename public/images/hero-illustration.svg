<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
    <style>
        .primary { fill: #667eea; }
        .secondary { fill: #764ba2; }
        .accent { fill: #2d3748; }
        .light { fill: #f7fafc; }
    </style>
    <!-- Background Elements -->
    <circle cx="400" cy="300" r="250" class="light" opacity="0.1"/>
    <circle cx="400" cy="300" r="200" class="light" opacity="0.2"/>
    
    <!-- Devices -->
    <rect x="300" y="200" width="200" height="120" rx="8" class="primary"/>
    <rect x="320" y="220" width="160" height="80" class="light"/>
    
    <rect x="380" y="340" width="120" height="180" rx="12" class="secondary"/>
    <rect x="390" y="360" width="100" height="140" class="light"/>
    <circle cx="440" cy="520" r="8" class="light"/>
    
    <rect x="200" y="280" width="80" height="60" rx="4" class="accent"/>
    <rect x="210" y="290" width="60" height="40" class="light"/>
    
    <!-- Decorative Elements -->
    <circle cx="150" cy="150" r="10" class="primary"/>
    <circle cx="650" cy="450" r="15" class="secondary"/>
    <circle cx="700" cy="200" r="8" class="accent"/>
    <circle cx="100" cy="400" r="12" class="primary"/>
    
    <!-- Abstract Lines -->
    <path d="M50,100 Q200,150 150,300" stroke="#667eea" stroke-width="2" opacity="0.5"/>
    <path d="M750,500 Q600,450 650,300" stroke="#764ba2" stroke-width="2" opacity="0.5"/>
</svg> 